<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="static/css/styles.css">

<body>

    <!-- Logo -->
    <nav class="nav-container-header">
        <div class="content">
            <div class="container">
                <div class="brand">
                    <!-- Flex container for logo and buttons -->
                    <div class="logo">
                        <img src="https://img.freepik.com/premium-vector/orange-logo_121531-38.jpg" alt="Logo">
                    </div>
                    <h2>Sweetopia</h2>
                </div>

                
                    
                        <button class="questions-answers">
                            <a href="#">Q&A</a>
                        </button>
                    

            </div>
        </div>
    </nav>

    <!-- Navigation -->
    <nav class="nav-container">

        <nav class="nav-container">
            <div class="navigation">
                <ul class="nav-ul-element">
                    <li class="active">
                        <a href="/">
                            <span class="icon">
                                <i class="fa-solid fa-house"></i>
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="/search.html">
                            <span class="icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                            <span class="text">Search</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-cart-shopping"></i>
                            </span>
                            <span class="text">Cart</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon">
                                <i class="fa-solid fa-heart"></i>
                            </span>
                            <span class="text">Wishlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="/sign">
                            <span class="icon">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <span class="text">Account</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>

            </div>
        </nav>

        </div>
    </nav>

    <div class="form-divider">
    <form autocomplete="off" action="#" class="form">
        <header>
            <h1>Register</h1>
        </header>

        <div class="field">
            <input type="email" name="email" id="signup-email" placeholder="Email" required>
            <i class="fa-solid fa-circle-check"></i><label for="login-email">Email:</label>
            <span class="helper info">example: JohnDoe344@gmail.com</span>
        </div>

        <div class="field">
            <input type="password" name="password" id="login-password" placeholder="Password" required>
            <i class="fa-solid fa-circle-check"></i><label for="login-password">Password:</label>
            <span class="helper info">Password must be at least 8 characters long</span>
        </div>

        <div class="field">
            <input type="password" name="re-pass" id="login-password" placeholder="repeat-pass" required>
            <i class="fa-solid fa-circle-check"></i><label for="login-password">Repeat password:</label>
            <span class="helper info">Password must be at least 8 characters long</span>
        </div>

        <p class="link-signup">Already have an account??<a href="#Login">Login</a></p>
    

        <input type="submit" value="Submit">
    </form>
</div>

<!--Footer-->
<footer>
    <div class="footer">

        <div class="contacts">
            <h4>Contact us</h4>
        </div>

        <div class="social-media-icons">

        </div>

    </div>
